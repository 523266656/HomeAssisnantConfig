- alias: 'HASSIO: Create Snapshot [notify to stall]'
  initial_state: true
  trigger:
    - platform: time
      at: '02:45:00'
  condition:
    - condition: time
      weekday:
        - thu
  action:
    - service: auto_backup.snapshot_full
      data_template:
        name: >
          hassio_weekly_backup_{{ now().strftime('%Y%m%d') }}
        keep_days: 13
    - service: notify.telegram_stall
      data:
        message: _INFO:_ Создан еженедельный бэкап HASSIO