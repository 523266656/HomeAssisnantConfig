title: Zigbee
icon: mdi:zigbee
panel: true
cards:  
  - type: 'custom:flex-table-card'
    clickable: false
    sort_by: nwk
    #max_rows: 20
    columns:
      - data: friendly_name
        name: Friendly Name
      - data: nwk
        name: NWK
        modify: x+''
      - data: parent
        name: Parent
        modify: x+''
      - data: msg_received
        name: Received
        modify: x+''
      - data: msg_missed
        name: Missed
        modify: x+''
      - data: unresponsive
        name: Unresponsive
        modify: x+''
      - data: link_quality
        name: LQI
        modify: x+''
      - data: rssi
        name: RSSI
        modify: x+''
      - data: type
        name: Type
        modify: x+''
      - data: last_seen
        name: Last seen, min ago
        modify: Math.round((Date.now()-Date.parse(x))/60000.)
    entities:
      include: xiaomi_gateway3.*
      # exclude: 
      #   - xiaomi_gateway3.0x588e81fffe72678e
      #   - xiaomi_gateway3.0x588e81fffedcb38d
      #   - xiaomi_gateway3.0x588e81fffedd3c41
      #   - xiaomi_gateway3.0x842e14fffe1508a6
    css:
      table+: 'padding-top: 15px;'
      'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
      td.left: 'padding: 10px 10px 10px 10px'
      th.left: 'padding: 0px 0px 10px 3px'