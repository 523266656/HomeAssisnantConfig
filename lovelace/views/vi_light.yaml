title: Light
id: light
icon: mdi:lightbulb-on-outline
cards:

  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Детская:
      - type: conditional
        conditions:
          - entity: light.detskaia
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.detskaia
            - type: light
              entity: light.detskaia_podsvetka_na_okne
              name: Подсветка на окне
            - type: entities
              entities:
                - entity: automation.sunrise_lighting_nursery
                  name: "Включать свет (рабочие дни):"
                  icon: mdi:weather-sunset-up
                - entity: input_datetime.sunrise_in_nursery
                  name: "Время включения:"
                - entity: automation.wakeup_radio_childrens
                  name: "Включать радио (рабочие дни):"
                  icon: mdi:radio
                - entity: input_datetime.wakeup_radio_in_nursery
                  name: "Время включения радио:"

  # Гостиная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Гостиная:
      - type: conditional
        conditions:
          - entity: light.0x86bd7fffe616b72_light
            state_not: "unavailable"
        card:
          type: light
          entity: light.0x86bd7fffe616b72_light
          name: Рабочий стол

      - type: conditional
        conditions:
          - entity: light.sonoff_1000ab3c28
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000ab3c28
          name: Бра

  # Кухня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кухня:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b72483
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b72483
          name: Споты
      - type: conditional
        conditions:
          - entity: light.kukhnia_liustra
            state_not: "unavailable"
        card:
          type: light
          entity: light.kukhnia_liustra
          name: Люстра
      - type: conditional
        conditions:
          - entity: light.kukhnia_lenta
            state_not: "unavailable"
        card:
          type: light
          entity: light.kukhnia_lenta
          name: Подсветка

  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Спальня:
      - type: conditional
        conditions:
          - entity: light.spalnia_stol
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.spalnia_stol
              name: Стол
            - type: entities
              entities:
                - entity: automation.sunrise_lighting_bedroom
                  name: "Включать свет (рабочие дни)"
                  icon: mdi:weather-sunset-up
                - entity: input_datetime.sunrise_in_bedroom
                  name: "Время включения:"

  # Кладовая
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кладовая:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b6831b
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b6831b
          name: Кладовая

  # Недоступные лампы
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Недоступные лампы:
      - type: entity-filter
        entities:
          - entity: sensor.lamp_status_detskaia
            name: Свет в Детской
            icon: mdi:ceiling-light
          - entity: sensor.lamp_status_kukhnia_lenta
            name: Подсветка Кухни
            icon: mdi:led-strip-variant
          - entity: sensor.lamp_status_kukhnia_liustra
            name: Люстра на  Кухне
            icon: mdi:ceiling-light
          - entity: sensor.lamp_status_spalnia_stol
            name: Лампа в Спальне
            icon: mdi:desk-lamp
          - entity: light.sonoff_1000b6831b
            name: Свет в Кладовой
            icon: mdi:vanity-light
          - entity: light.0x86bd7fffe616b72_light
            name: Лампа на столе в Гостиной
            icon: mdi:desk-lamp
          - entity: light.sonoff_1000b72483
            name: Споты на Кухне
            icon: mdi:spotlight-beam
          - entity: light.sonoff_1000ab3c28
            name: Бра в гостиной
            icon: mdi:wall-sconce-flat
        state_filter:
          - unavailable