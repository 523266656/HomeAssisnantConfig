title: Light
id: light
icon: mdi:lightbulb-on-outline
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Управление светом:
      - type: conditional
        conditions:
          - entity: light.spalnia_stol
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.spalnia_stol
              name: Спальня - Стол
            - type: entities
              entities:
                - entity: input_datetime.sunrise_in_bedroom
                  name: "Включать свет в Спальне (рабочие дни):"
      - type: conditional
        conditions:
          - entity: light.detskaia
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.detskaia
            - type: entities
              entities:
                - entity: input_datetime.sunrise_in_nursery
                  name: "Включать свет в Детской (рабочие дни):"
      - type: conditional
        conditions:
          - entity: light.kukhnia_lenta
            state_not: "unavailable"
        card:
          type: light
          entity: light.kukhnia_lenta
      - type: conditional
        conditions:
          - entity: light.kukhnia_liustra
            state_not: "unavailable"
        card:
          type: light
          entity: light.kukhnia_liustra
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b6831b
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b6831b
          name: Кладовая
      - type: markdown
        content: >
          ### Недоступные лампы:
      - type: entity-filter
        entities:
          - entity: sensor.lamp_status_detskaia
            name: Свет в Детской
            icon: mdi:ceiling-light
          - entity: sensor.lamp_status_kukhnia_lenta
            name: Подсветка Кухни
            icon: mdi:led-strip-variant
          - entity: sensor.lamp_status_kukhnia_liustra
            name: Люстра на  Кухне
            icon: mdi:ceiling-light
          - entity: sensor.lamp_status_spalnia_stol
            name: Лампа в Спальне
            icon: mdi:desk-lamp
          - entity: light.sonoff_1000b6831b
            name: Свет в Кладовой
            icon: mdi:vanity-light
        state_filter:
          - unavailable