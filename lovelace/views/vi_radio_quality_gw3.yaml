title: Radio Quality [GW 3]
icon: mdi:radio-tower
panel: true
cards:  
  - type: 'custom:flex-table-card'
    clickable: false
    entities:
      include: 
        - sensor.*_zigbee
        - sensor.*_ble
    sort_by: ieee, mac
    #max_rows: 20
    columns:
      - data: friendly_name
        name: Friendly Name
        modify: 'x.replace("Ble","[BLE]").replace("Zigbee","[ZigBee]")'
      - data: ieee
        name: IEEE [ZigBee]
        modify: x+''
      - data: mac
        name: MAC [BLE]
        modify: ((x+'').toUpperCase().replace(/(.{2})/g,"$1:")).slice(0, -1)
      - data: nwk
        name: NWK
        modify: x+''
# Don't work on 1.4.7+ Firmware
#      - data: parent
#        name: Parent
#        modify: x+''
      - data: msg_received
        name: Received
        modify: x+''
      - data: msg_missed
        name: Missed
        modify: x+''
      - data: unresponsive
        name: Unresponsive
        modify: x+''
      - data: link_quality
        name: LQI
        modify: x+''
      - data: rssi
        name: RSSI
        modify: x+''
# Don't work on 1.4.7+ Firmware
#      - data: type
#        name: Type
#        modify: x+''
      - data: last_msg
        name: Last Message
        modify: x+''
      - data: state
        name: Last Seen (min ago)
        modify: 'isFinite(Date.parse(x)) ? Math.round((Date.now()-Date.parse(x))/60000) : ""'
    css:
#      thead th: 'align-content: center;'
      table+: 'padding-top: 15px;'
      'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
      td.left: 'padding: 10px 10px 10px 10px'
      th.left: 'padding: 0px 0px 10px 3px'