title: Radio Quality [GW 3]
icon: mdi:radio-tower
panel: true
cards:
  - type: vertical-stack
    cards:
      # Gateways
      - type: markdown
        content: "### Gateways:"
      - type: 'custom:flex-table-card'
        clickable: false
        entities:
          include: 
            - sensor.*_gateway
        columns:
          - data: friendly_name
            name: Friendly Name
            modify: 'x.replace(/ Gateway$/,"")'
          - data: network_pan_id
            name: Network PAN ID
          - data: radio_tx_power
            name: Radio TX Power
          - data: radio_channel
            name: Radio Channel
          - data: free_mem
            name: Memory Free
          - data: load_avg
            name: Load Avg
            modify: 'x.replace(/\|/g,", ")'
          - data: rssi
            name: RSSI
          - data: uptime
            name: Gateway Uptime
          - data: state
            name: Connection Uptime
            modify: 'var dt=new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x))); isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""'
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 0px 0px 10px 10px'
      # Devices
      - type: markdown
        content: "### Devices:"
      - type: 'custom:flex-table-card'
        clickable: false
        entities:
          include: 
            - sensor.*_zigbee
            - sensor.*_ble
        sort_by: ieee, mac
        #max_rows: 20
        columns:
          - data: friendly_name
            name: Friendly Name
            #modify: 'x.replace(/ Ble$/," [BLE]").replace(/ Zigbee$/," [ZigBee]")'
            modify: 'x.replace(/ Ble$/,"").replace(/ Zigbee$/,"")'
          - data: ieee
            name: IEEE [ZigBee]
            modify: (x+'').toLowerCase()
          - data: mac
            name: MAC [Bluetooth]
            modify: (x+'').replace(/(.{2}(?!$))/g,"$1:")
          - data: nwk
            name: NWK
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - data: parent
            name: Parent
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - data: type
            name: Type
            modify: (x+'').replace(/^-$/, "child device")
          - data: msg_received
            name: Received
            modify: x+''
          - data: msg_missed
            name: Missed
            modify: x+''
          - data: unresponsive
            name: Unresponsive
            modify: x+''
          - data: link_quality
            name: LQI
            modify: x+''
          - data: rssi
            name: RSSI
            modify: x+''
          - data: last_msg
            name: Last Message
            modify: x+''
          - data: state
            name: Last Seen
            modify: 'var dt=new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x))); isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""'
        css:
    #      thead th: 'align-content: center;'
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 0px 0px 10px 10px'