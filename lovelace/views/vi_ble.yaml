title: BLE
icon: mdi:bluetooth
panel: true
cards:
  - type: 'custom:flex-table-card'
    clickable: true
    sort_by: mac
    columns:
      - data: friendly_name
        name: Friendly Name
      - data: mac
        name: MAC
        modify: x+''
      - data: msg_received
        name: Received
        modify: x+''
      - data: state
        name: Last seen (mig ago)
        #modify: 'x.replace("unknown","").replace("unavailable","")'
        modify: Math.round((Date.now()-Date.parse(x))/60000.)
    entities:
      include: sensor.*_ble
    css:
      table+: 'padding-top: 15px;'
      'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
      td.left: 'padding: 10px 10px 10px 10px'
      th.left: 'padding: 0px 0px 10px 3px'